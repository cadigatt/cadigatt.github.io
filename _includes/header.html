<div class="container">
  {% assign pages_list = site.pages %}

  {% for node in pages_list %}
    {% if node.title != null %}
      {% if node.layout == "app" %}
        {% if node.title == page.title %}
          <strong>{{ node.title }}</strong>
        {% else %}
        <a href="{{ node.url }}">{{ node.title }}</a>
        {% endif %}

        {% unless forloop.last %}
          &middot;
        {% endunless %}
      {% endif %}
    {% endif %}
  {% endfor %}

  <hr />
</div>
